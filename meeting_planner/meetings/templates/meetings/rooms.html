{% extends "base.html" %}

{% block title %}Rooms{% endblock %}

{% block content %}
    <h1>Rooms</h1>
  <h2>
        <ul>
            {% for room in rooms %}
            <li>
                <a href="{% url 'room' room.id %}">
                    {{ room.name }}
                </a>
            </li>
            {% endfor %}
        </ul>
  </h2>
    <a href="{% url 'home' %}">Home</a>
{% endblock %}
